<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mood Booster</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
      transition: background-color 0.5s, color 0.5s;
    }

    h1 {
      font-size: 3em;
    }

    .mood-select label {
      margin: 0 10px;
      cursor: pointer;
      padding: 10px 20px;
      background: #eee;
      border-radius: 20px;
      display: inline-block;
    }

    input[type="radio"] {
      display: none;
    }

    .message {
      margin-top: 2em;
      font-size: 1.5em;
      display: none;
    }

    #happy:checked ~ .happy,
    #sad:checked ~ .sad,
    #anxious:checked ~ .anxious,
    #motivated:checked ~ .motivated {
      display: block;
    }

    #happy:checked ~ body {
      background-color: #ffe066;
      color: #333;
    }

    #sad:checked ~ body {
      background-color: #4a5568;
      color: #f0f0f0;
    }

    #anxious:checked ~ body {
      background-color: #f687b3;
      color: #fff;
    }

    #motivated:checked ~ body {
      background-color: #48bb78;
      color: #fff;
    }
  </style>
</head>
